<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
        </div>
        <div class="terminal-content">
            <header>
                <h1>&gt; Hacker's Crypto Blog_</h1>
                <button id="newPostBtn">New Post</button>
            </header>

            <main>
                <section id="posts"></section>

                <section id="postForm" style="display: none;">
                    <h2 id="formTitle">&gt; Create New Post_</h2>
                    <form id="blogPostForm">
                        <input type="hidden" id="postId">
                        <input type="text" id="title" placeholder="Title" required>
                        <input type="text" id="author" placeholder="Author" required>
                        <div id="editor"></div>
                        <button type="submit" id="submitBtn">Execute</button>
                        <button type="button" id="cancelBtn">Abort</button>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
